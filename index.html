<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Awesome Landing Page</title>   
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
<div class="container">
  <h1>Awesome Landing Page</h1>
  <a href="about.html">About</a>
  
  <div id="cardholder">
    <div class="card">
      <img src="img/tree.png" alt="tree in hand">
      <h3>Plan trees</h3>
    </div>
    <div class="card">
       <img src="img/deal.png" alt="shake hands">
      <h3>Make friends</h3>      
    </div>
    <div class="card">
      <img src="img/money.png" alt="profit">
      <h3>Profit</h3>
    </div>   
  </div>
  <div class="newsletter">
    <h3>Newsletter</h3>
    <p>Sign up to our newsletter to receive awesome news about fresh air.</p>
    <form>
      <input type="text" id="email">
      <button type="submit">Subscribe</button>
      <input type="checkbox" id="terms">
      <label for="terms">I accept the terms and conditions</label>
    </form>
    <div id="closex">x</div>
  </div>
  <div id="questionmark">?</div>
</div>
  
</body>
</html>
